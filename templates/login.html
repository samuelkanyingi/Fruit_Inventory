<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
  .container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  
}

.login-form,
.signup-form {
  display: inline-block;
  text-align: center;
  background-color: #f2f2f2;
  padding: 20px;
  width: 300px;
  border-radius: 5px;
  margin: 10px;
}
body {
    background-color: orange;
}
.error-message {
    color: red;
}
    </style>
</head>
<body>
    <div class="container">
  <form class="login-form" id="login-form" onsubmit="validateLoginForm(event)">
    <h2>Login</h2>
    <!-- Login form fields -->
    <div class="form-group">
        <label for="login-username">Username</label>
        <input type="text" class="form-control" id="login-username" placeholder="Enter username">
        <small class="error-message" id="username-error"></small>
    </div>
    <div class="form-group">
        <label for="login-password">Password</label>
        <input type="password" class="form-control" id="login-password" placeholder="Enter password">
        <small class="error-message" id="password-error"></small>
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Login</button>
    <p class="text-center">Don't have an account? <a href="signup.html">Sign up</a></p>

  </form>
</div>

<script>
    function validateLoginForm(event) {
      event.preventDefault(); // Prevent form submission if validation fails
  
      const username = document.getElementById('login-username').value.trim();
      const password = document.getElementById('login-password').value.trim();

      // Clear previous error messages
      document.getElementById('username-error').textContent = '';
      document.getElementById('password-error').textContent = '';
  
      // Perform validation checks
      if (username === '') {
        document.getElementById('username-error').textContent = 'Please enter a username.';
        return;
      }
  
      if (password === '') {
        document.getElementById('password-error').textContent = 'Please enter a password.';
        return;
      }
  
      // If all validations pass, you can submit the form programmatically
      document.getElementById('login-form').submit();
    }
  </script>
</body>
</html>
