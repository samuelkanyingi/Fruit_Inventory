<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audit Logs</title>
</head>
<body>
    <h1>Audit Logs</h1>
    <ul>
        {% for log in logs %}
            <li>{{ log.user }} - {{ log.action }} - {{ log.timestamp }}</li>
        {% endfor %}
    </ul>
</body>
</html>
