<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th,td {
            border: 1px solid black;
            border-collapse: collapse;
            border-color: aqua;
        }
        th, td {
            border-radius: 10px;
	    
        }
        .editbtn {
		background-color:orange;
	}
	.deletebtn {
		background-color: red;
	}
	
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Inventory</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
	      <a class="nav-link" href="/">Add fruits</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/get_fruit">Insight</a>
      </li>

    </ul>
  </div>
</nav>

	<h2>Fruit Table</h2>
    <table class="table">
	<thead>
        <tr>
	    <th>ID
            <th>Name</th>
            <th>Quantity</th>
	    <th colspan="2">Action</th>
        </tr>
	</thead>
	<tbody>
        {% for fruit in fruits %}
        <tr>
	    <td>{{ fruit.id }}</td>
            <td>{{ fruit.name }}</td>
            <td>{{ fruit.quantity }}</td>
	    <td>
		 <div class="action-buttons">
			    <a href="{{ url_for('edit_fruit_form', fruit_id=fruit.id) }}"><button type="button" class="btn btn-info"><i class="fas fa-edit"></i></button>
			    </a></td>
			    <td>
                <form action="/delete_fruit/{{ fruit.id }}" method="post">
                    <input type="hidden" name="_method" value="DELETE">
		    
                    <button id="successButton" type="submit" class="btn btn-danger"><i class="fas fa-trash"></i></button>
		    
                </form>
		
		<td>
		</div>
            </td>
        </tr>
        {% endfor %}
    </tbody>
    </table>
 <div id="message" class="alert alert-success" style="display: none;"></div> 
    <script>
  document.getElementById("successButton").addEventListener("click", function() {
     alert("Delete Successful");
});
  document.getElementById("successButton").addEventListener("click", function() {
  var messageElement = document.getElementById("message");
  messageElement.style.display = "block";
});
  </script>
</body>
</html>
