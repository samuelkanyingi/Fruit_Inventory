!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .cover-image {
            width: 100%;
            height: 300px;
            margin-bottom: 20px;
            overflow: hidden; /* Ensure image doesn't overflow container */
        }
        .cover-image img {
   height: auto; /* Maintain aspect ratio */
        }
        h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        nav ul {
            list-style-type: none;
            margin: 20px;
            margin-left: 200px;
            padding: 20px;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin: 20px 20px;
        }
        nav ul li:last-child {
            margin-right: 0;
        }
        nav ul li a {
            color: #333;
            text-decoration: none;
            font-size: 20px;
  }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#features">Features</a></li>
            <li><a href="#pricing">Pricing</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <header>
        <h1>Inventory Web App</h1>
        <p>A simple inventory management solution for your business</p>
    </header>
    <div class="container">
        <div class="cover-image">
            <img src="fruit_cover.jpg" alt="Cover Photo">
        </div>
  <a href="#" class="btn">Try it now</a>
    </div>
</body>
</html>
